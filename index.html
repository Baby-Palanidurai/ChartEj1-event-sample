<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
 
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>    
	 
    <!--script type="text/javascript" src="//cdn.syncfusion.com/16.2.0.41/js/web/ej.web.all.min.js"></script-->
	<script src="ej.core.js" type="text/javascript"></script>
    <script src="ej.data.js" type="text/javascript"></script>
	<script src="ej.3dchart.js" type="text/javascript"></script>
	<script src="ej.3drender.js" type="text/javascript"></script>
	<script src="ej.axisrenderer.js" type="text/javascript"></script>
	<script src="ej.canvasrenderer.js" type="text/javascript"></script>
	<script src="ej.chart.js" type="text/javascript"></script>
	<script src="ej.legendrender.js" type="text/javascript"></script>
	<script src="ej.seriesrender.js" type="text/javascript"></script>
	<script src="ej.synchart.js" type="text/javascript"></script>
	<script src="ej.vmlrenderer.js" type="text/javascript"></script>	
	<script src="ej.svgrenderer.js" type="text/javascript"></script>
	<script src="ej.globalize.js"></script>
    <script src="16.2.0.41/scripts/web/properties.js" type="text/javascript"></script>
 </head>
 <body>  
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	 var chartObj;
    $(function () 
	{            
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: 'Country' },
                majorGridLines: { visible: false }
            }, 
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                title: { text: 'Population(millions)' },
                axisLine: { visible: false }
            },  
			
			//Initializing Series
			series: 
			[
				{
                    points: [{ x: "China", y: 1268 }, { x: "India", y: 1004 }, { x: "United States", y: 282 },
							 { x: "Indonesia", y: 213 }, { x: "Brazil", y: 176 }],
                    fill:"#69D2E7",
                    name: 'Population',
                    type: 'column',
                    enableAnimation: true,
					tooltip :
					{ 
						visible :true,
						format: "#point.x# : #point.y# millions <br/>"
					}
                }            
			],
            pointRegionClick: "onpointclick",	
			canResize:true,
            load:"loadTheme",
            title:{text: 'Most Populated Countries'},
            size: { height: "500" },
            legend: { visible: true }
        });
    });

    function onpointclick(sender) 
	{
		alert("pointClicked");
    }
 </script>    
 </body>
</html>
